<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

	<meta charset="utf-8">
	<title>UI</title>
</head>

<body>
	<div class="bodyContainer">
		<div class="topContainer">
			<h1>Gateway Signal Test Kit</h1>
	
			<div class="complete">
				<input type="button" id="TestCompleteButton" value="Test Complete">
			</div>	
		</div>
	
	
		<label><i>*Insert Area*</i></label> <br><br>
	
	
		<div class="floor">
			<input type="button" id="button" value="Test1">
			<input type="button" id="button" value="Test2">
			<input type="button" id="button" value="Test3">
			<input type="button" id="button" value="Test4">
			<input type="button" id="button" value="Test5">
		</div>
	
		<br>
	
		<div class="floorPlanZone">
			<img src="Image/dummy.png" alt="Dummy Image" width="55%" id="Image"></img>

			<div class="informationContainer">

				<div class="formContainer">
					<div class="inputWrapper">
						<label for="LocalName">Location Name:</label> <br>
						<input type="text" class ="formInput" id="locationName" name="fname"><br><br>
						<label for="NodeID">Node ID:</label> <br>
						<input type="text" class ="formInput" id="nodeID" name="fname"><br><br>
					</div>
					<div class="addButtonWrapper">
						<input type="button" id="addNode" value="Add">
					</div>
				</div>
				
				<div class="nodeInfoContainer" id="nodeContainer">
					<div class="nodeInfoWrapper" id="nodeInfo">
						ID: A000000001 <br>
						Location: Test Location 1 <br>
						Signal Strength: High <br>
						Status: Connected
					</div>
					<div class="nodeButtonWrapper" id="nodeButton">
						<input type="button" class="nodeButton" id="editNode" value="Edit">
						<input type="button" class="nodeButton" id="deleteNode" value="Delete">
						<input type="button" class="nodeButton" id="noSignalNode" value="No Signal">

					</div>
				</div>

			</div>
		</div>
		<div>
			- Tap on a new location to indicate the new node location <br>
			- Tap on an existing location to view node activity
		</div>
	
	</div>
	<hr>
	<b id="testArea">Testing different codes/functions below</b>
	<br>

	<button id="btnTxt" onclick="appendText()">Click to add Text</button>
	<button id="btnBtn" onclick="appendButton()">Click to add Button</button>
	<br><b>End of Testing Zone</b>
	<hr>
</body>

</html>
