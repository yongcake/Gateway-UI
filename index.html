<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

	<meta charset="utf-8">
	<title>UI</title>
</head>

<body>
	<div class="bodyContainer">
		<div class="topContainer">
			<h1>Gateway Signal Test Kit</h1>
	
			<div class="complete">
				<input type="button" id="TestCompleteButton" value="Test Complete">
			</div>	
		</div>
	
	
	
		<label><i>*Insert Area*</i></label> <br><br>
	
	
	
		<div class="floor">
			<input type="button" id="button" value="Test">
			<input type="button" id="button" value="Test1">
			<input type="button" id="button" value="Test2">
			<input type="button" id="button" value="Test3">
			<input type="button" id="button" value="Test4">
		</div>
	
		<br>
	
		<div class="floorPlanZone">
			<img src="Image/dummy.png" alt="Dummy Image" width="60%" id="Image"></img>

			<div class="informationContainer">

				<div class="formWrapper">
					<label for="LocalName">Please enter the Location Name:</label> <br>
					<input type="text" id="locationName" name="fname"><br><br>
					<label for="NodeID">Pleae enter the Node ID:</label> <br>
					<input type="text" id="nodeID" name="fname"><br><br>
				</div>
				
				<div class="NodeInfoWrapper">
					
				</div>

			</div>
		</div>
	
	</div>
	<hr>
	<b>Testing different codes/functions below</b>
	<br>

	<button id="btnTxt" onclick="appendText()">Click to add Text</button>
	<button id="btnBtn" onclick="appendButton()">Click to add Button</button>
	<br><b>End of Testing Zone</b>
	<hr>
</body>

</html>
